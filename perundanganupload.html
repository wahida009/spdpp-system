<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Muat Naik Fail Perundangan | SPDPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/a2e0e6d60a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    .form-card {
      background:#fff;
      padding:22px;
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      max-width:720px;
    }
    label { font-weight:600; color:#004aad; display:block; margin-bottom:6px; }
    input, select {
      width:100%; padding:10px; margin-bottom:14px;
      border-radius:8px; border:1px solid #ccc; font-size:14px;
    }
    .btn {
      background:#004aad; color:#fff; border:none;
      padding:10px 16px; border-radius:8px;
      cursor:pointer; font-weight:600;
    }
    .btn.secondary {
      background:#eef3ff; color:#004aad;
      border:1px solid #cfe3ff;
    }
    .actions { display:flex; gap:12px; margin-top:14px; }
    .small { font-size:13px; color:#666; }
  </style>
</head>

<body>

<script>
if (localStorage.getItem("loggedIn") !== "true") {
  alert("Sila log masuk terlebih dahulu!");
  window.location.href = "login.html";
}
</script>

<aside class="sidebar">
  <div class="sidebar-header"><h2>SPDPP</h2></div>
  <nav class="sidebar-nav">
    <a href="index.html">Laman Utama</a>
    <a href="gpp.html">GPP</a>
    <a href="perundangan.html" class="active">Perundangan</a>
    <a href="kajian.html">Kajian Perancangan</a>
  </nav>
  <button class="logout-btn" onclick="logout()">Log Keluar</button>
</aside>

<main class="main-content">
  <div class="content-header">
    <h1>Muat Naik Fail Perundangan</h1>
  </div>

  <div class="form-card">

    <label>Tajuk Perundangan</label>
    <input type="text" id="tajuk">

    <label>Mesyuarat</label>
    <select id="mesyuarat">
      <option value="">-- Pilih Mesyuarat --</option>
      <option>JPP PLANM</option>
      <option>JPP KPKT</option>
      <option>MJM / NJM</option>
      <option>MNKT</option>
    </select>

    <label>Tahun</label>
    <select id="tahun"></select>

    <label>Bilangan</label>
    <input type="number" id="bil" value="1">

    <label>Fail</label>
    <input type="file" id="fileInput" multiple>

    <div class="actions">
      <button class="btn" onclick="submitUpload()">Muat Naik</button>
      <button class="btn secondary" onclick="resetForm()">Batal</button>
    </div>

    <p class="small" id="statusMsg"></p>

  </div>
</main>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsrRIe2CJh0yd5fiAP1exVxaR7qCGlyu4ojzjqTKDtE4pkX_VkCmfdnF2djADSnLmc/exec";
const KATEGORI = "PERUNDANGAN";

const tajukInput = document.getElementById("tajuk");
const mesyuaratSelect = document.getElementById("mesyuarat");
const tahunSelect = document.getElementById("tahun");
const bilInput = document.getElementById("bil");
const fileInput = document.getElementById("fileInput");
const statusMsg = document.getElementById("statusMsg");

for (let y = 2026; y >= 2006; y--) {
  tahunSelect.innerHTML += `<option value="${y}">${y}</option>`;
}

async function submitUpload() {

  if (!tajukInput.value || !mesyuaratSelect.value || !tahunSelect.value || fileInput.files.length === 0) {
    alert("Sila lengkapkan semua maklumat.");
    return;
  }

  statusMsg.innerText = "Memuat naik...";

  const filesData = await Promise.all(
    [...fileInput.files].map(f => new Promise(res => {
      const r = new FileReader();
      r.onload = () => res({ name:f.name, type:f.type, data:r.result });
      r.readAsDataURL(f);
    }))
  );

  const payload = {
    kategori: KATEGORI,
    tajuk: tajukInput.value,
    mesyuarat: mesyuaratSelect.value,
    tahun: tahunSelect.value,
    bil: bilInput.value || 1,
    files: filesData
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    alert(json.success ? "✅ "+json.message : "❌ "+json.message);

    if (json.success) window.location.href = "perundangan.html";

  } catch (err) {
    alert("❌ Gagal sambung ke server");
  }

  statusMsg.innerText = "";
}

function resetForm() {
  tajukInput.value = "";
  mesyuaratSelect.value = "";
  tahunSelect.selectedIndex = 0;
  bilInput.value = 1;
  fileInput.value = "";
  statusMsg.innerText = "";
}

function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "login.html";
}
</script>

</body>
</html>
