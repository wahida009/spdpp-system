<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Muat Naik Fail GPP | SPDPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/a2e0e6d60a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    .form-card {
      background:#fff;
      padding:22px;
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      max-width:720px;
    }
    label { font-weight:600; color:#004aad; display:block; margin-bottom:6px; }
    input, select {
      width:100%; padding:10px; margin-bottom:14px;
      border-radius:8px; border:1px solid #ccc; font-size:14px;
    }
    .btn {
      background:#004aad; color:#fff; border:none;
      padding:10px 16px; border-radius:8px;
      cursor:pointer; font-weight:600;
    }
    .btn.secondary {
      background:#eef3ff; color:#004aad;
      border:1px solid #cfe3ff;
    }
    .actions { display:flex; gap:12px; margin-top:14px; }
    .small { font-size:13px; color:#666; }
  </style>
</head>

<body>

<!-- AUTH -->
<script>
if (localStorage.getItem("loggedIn") !== "true") {
  alert("Sila log masuk terlebih dahulu!");
  window.location.href = "login.html";
}
</script>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-header"><h2>SPDPP</h2></div>
  <nav class="sidebar-nav">
    <a href="index.html"><i class="fas fa-home"></i> Laman Utama</a>
    <a href="gpp.html" class="active"><i class="fas fa-folder-open"></i> GPP</a>
    <a href="perundangan.html"><i class="fas fa-scale-balanced"></i> Perundangan</a>
    <a href="kajian.html"><i class="fas fa-chart-column"></i> Kajian Perancangan</a>
  </nav>
  <button class="logout-btn" onclick="logout()">
    <i class="fas fa-right-from-bracket"></i> Log Keluar
  </button>
</aside>

<!-- MAIN -->
<main class="main-content">
  <div class="content-header">
    <h1>Muat Naik Fail GPP</h1>
  </div>

  <div class="form-card">

    <!-- ðŸ”´ FORM WAJIB -->
    <form
      action="https://script.google.com/macros/s/AKfycbw6ycnPsWPqqlN5jCO58PmnCxoFf45TmCMUhzVkYvjRLHvsjJYkRZDohwSjQFRA3_sy/exec"
      method="POST"
      enctype="multipart/form-data"
      target="hiddenFrame"
      onsubmit="showLoading()"
    >

      <!-- HIDDEN -->
      <input type="hidden" name="kategori" value="GPP">

      <label>Tajuk GPP</label>
      <input type="text" name="tajuk" required>

      <label>Mesyuarat</label>
      <select name="mesyuarat" required>
        <option value="">-- Pilih Mesyuarat --</option>
        <option>JPP PLANM</option>
        <option>JPP KPKT</option>
        <option>MJM / NJM</option>
        <option>MNKT</option>
      </select>

      <label>Tahun</label>
      <select name="tahun" required>
        <script>
          for(let y=2026;y>=2006;y--){
            document.write(`<option value="${y}">${y}</option>`);
          }
        </script>
      </select>

      <label>Bilangan</label>
      <input type="number" name="bil" value="1">

      <label>Fail (PDF, Word, Excel, PPT)</label>
      <input type="file" name="files" multiple required>

      <div class="actions">
        <button class="btn" type="submit">Muat Naik</button>
        <button class="btn secondary" type="reset">Batal</button>
      </div>

      <p class="small" id="statusMsg"></p>
    </form>

    <!-- ðŸ”´ FRAME SENYAP -->
    <iframe name="hiddenFrame" style="display:none"></iframe>

  </div>
</main>

<script>
function showLoading(){
  document.getElementById("statusMsg").innerText = "Memuat naik...";
}

function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "login.html";
}
</script>

</body>
</html>
