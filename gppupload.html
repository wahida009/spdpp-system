<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Muat Naik Fail GPP | SPDPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/a2e0e6d60a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <!-- üî• Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ================= FIREBASE CONFIG (‚úî BETUL) ================= */
    const firebaseConfig = {
      apiKey: "AIzaSyAnyjKPVzeKu5w9X42ONnk8z9XsU6LPp4A",
      authDomain: "spdpp-310bc.firebaseapp.com",
      projectId: "spdpp-310bc",
      storageBucket: "spdpp-310bc.appspot.com", // ‚úÖ INI YANG PENTING
      messagingSenderId: "973564844896",
      appId: "1:973564844896:web:555597f8fdca461ca35c05"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    /* ================= UPLOAD FUNCTION ================= */
    window.submitUpload = async function () {

      const tajuk = document.getElementById("tajuk").value.trim();
      const mesyuarat = document.getElementById("mesyuarat").value;
      const tahun = document.getElementById("tahun").value;
      const bil = document.getElementById("bil").value || 1;
      const files = document.getElementById("fileInput").files;
      const statusMsg = document.getElementById("statusMsg");

      if (!tajuk || !mesyuarat || !tahun || files.length === 0) {
        alert("Sila lengkapkan semua maklumat.");
        return;
      }

      statusMsg.innerText = "Memuat naik... sila tunggu";

      try {
        for (const file of files) {

          const path =
            `GPP/${tahun}/${mesyuarat}/Bil_${bil}/${Date.now()}_${file.name}`;

          const fileRef = ref(storage, path);

          await uploadBytes(fileRef, file);
          const fileUrl = await getDownloadURL(fileRef);

          await addDoc(collection(db, "records"), {
            kategori: "GPP",
            tajuk,
            mesyuarat,
            tahun,
            bil: Number(bil),
            namaFail: file.name,
            fileUrl,
            createdAt: serverTimestamp()
          });
        }

        alert("‚úÖ Fail berjaya dimuat naik");
        window.location.href = "gpp.html";

      } catch (err) {
        console.error(err);
        alert("‚ùå Gagal muat naik. Sila cuba semula.");
      }

      statusMsg.innerText = "";
    };
  </script>

  <style>
    .form-card {
      background:#fff;
      padding:22px;
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      max-width:720px;
    }
    label {
      font-weight:600;
      color:#004aad;
      display:block;
      margin-bottom:6px;
    }
    input, select {
      width:100%;
      padding:10px;
      margin-bottom:14px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }
    .btn {
      background:#004aad;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
    .btn.secondary {
      background:#eef3ff;
      color:#004aad;
      border:1px solid #cfe3ff;
    }
    .actions {
      display:flex;
      gap:12px;
      margin-top:14px;
    }
    .small {
      font-size:13px;
      color:#666;
    }
  </style>
</head>

<body>

<script>
if (localStorage.getItem("loggedIn") !== "true") {
  alert("Sila log masuk terlebih dahulu!");
  window.location.href = "login.html";
}
</script>

<aside class="sidebar">
  <div class="sidebar-header"><h2>SPDPP</h2></div>
  <nav class="sidebar-nav">
    <a href="index.html">Laman Utama</a>
    <a href="gpp.html" class="active">GPP</a>
    <a href="perundangan.html">Perundangan</a>
    <a href="kajian.html">Kajian Perancangan</a>
  </nav>
  <button class="logout-btn" onclick="logout()">Log Keluar</button>
</aside>

<main class="main-content">
  <div class="content-header">
    <h1>Muat Naik Fail GPP</h1>
  </div>

  <div class="form-card">

    <label>Tajuk GPP</label>
    <input type="text" id="tajuk" placeholder="Masukkan tajuk GPP">

    <label>Mesyuarat</label>
    <select id="mesyuarat">
      <option value="">-- Pilih Mesyuarat --</option>
      <option>JPP PLANM</option>
      <option>JPP KPKT</option>
      <option>MJM / NJM</option>
      <option>MNKT</option>
    </select>

    <label>Tahun</label>
    <select id="tahun"></select>

    <label>Bilangan</label>
    <input type="number" id="bil" value="1" min="1">

    <label>Fail</label>
    <input type="file" id="fileInput" multiple>

    <div class="actions">
      <button class="btn" onclick="submitUpload()">Muat Naik</button>
      <button class="btn secondary" onclick="resetForm()">Batal</button>
    </div>

    <p class="small" id="statusMsg"></p>

  </div>
</main>

<script>
for (let y = 2026; y >= 2006; y--) {
  document.getElementById("tahun").innerHTML +=
    `<option value="${y}">${y}</option>`;
}

function resetForm() {
  document.getElementById("tajuk").value = "";
  document.getElementById("mesyuarat").value = "";
  document.getElementById("tahun").selectedIndex = 0;
  document.getElementById("bil").value = 1;
  document.getElementById("fileInput").value = "";
  document.getElementById("statusMsg").innerText = "";
}

function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "login.html";
}
</script>

</body>
</html>
