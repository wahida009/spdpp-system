<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Muat Naik Fail Kajian | SPDPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/a2e0e6d60a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    .form-card {
      background:#fff;
      padding:22px;
      border-radius:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      max-width:720px;
    }

    label {
      font-weight:600;
      color:#004aad;
      display:block;
      margin-bottom:6px;
    }

    input, select {
      width:100%;
      padding:10px;
      margin-bottom:14px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }

    .drop-zone {
      border:2px dashed #cfe3ff;
      border-radius:10px;
      padding:18px;
      text-align:center;
      background:#f7fbff;
      cursor:pointer;
      margin-bottom:12px;
    }

    .file-item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#eef4ff;
      padding:8px 12px;
      border-radius:8px;
      margin-bottom:6px;
      font-size:14px;
    }

    .btn {
      background:#004aad;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    .btn.secondary {
      background:#eef3ff;
      color:#004aad;
      border:1px solid #cfe3ff;
    }

    .actions {
      display:flex;
      gap:12px;
      margin-top:14px;
    }

    .small {
      font-size:13px;
      color:#666;
    }
  </style>
</head>

<body>

<!-- üü¶ SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-header">
    <h2>SPDPP</h2>
    <button class="toggle-btn"><i class="fas fa-bars"></i></button>
  </div>

  <nav class="sidebar-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Laman Utama</span></a>
    <a href="gpp.html"><i class="fas fa-folder-open"></i><span>GPP</span></a>
    <a href="perundangan.html"><i class="fas fa-scale-balanced"></i> Perundangan</a>
    <a href="kajian.html"><i class="fas fa-chart-column"></i> Kajian Perancangan</a>
  </nav>

  <button class="logout-btn" onclick="logout()">
    <i class="fas fa-right-from-bracket"></i><span>Log Keluar</span>
  </button>
</aside>

<!-- üü© MAIN -->
<main class="main-content">

  <div class="content-header">
    <h1>Muat Naik Fail Kajian Perancangan</h1>
  </div>

  <div class="form-card">

    <p class="small">
      <b>Tajuk Kajian Perancangan:</b> <span id="tajukLabel"></span>
    </p>

    <!-- MESYUARAT -->
    <label>Mesyuarat</label>
    <select id="mesyuarat">
      <option value="">-- Pilih Mesyuarat --</option>
      <option>JPP PLANM</option>
      <option>JPP KPKT</option>
      <option>MJM / NJM</option>
      <option>MNKT</option>
    </select>

    <!-- TAHUN -->
    <label>Tahun</label>
    <select id="tahun"></select>

    <!-- BIL -->
    <label>Bilangan</label>
    <input type="number" id="bil" min="1" value="1">

    <!-- FILE -->
    <label>Fail (PDF, Word, Excel, PPT)</label>
    <div class="drop-zone" id="dropZone">
      Seret fail ke sini atau klik untuk pilih
    </div>
    <input type="file" id="fileInput" multiple hidden>

    <div id="fileList"></div>

    <!-- BUTTON -->
    <div class="actions">
      <button class="btn" onclick="submitUpload()">Muat Naik</button>
      <button class="btn secondary" onclick="history.back()">Batal</button>
    </div>

    <p class="small" id="statusMsg"></p>

  </div>
</main>

<script>
/* ===== AUTH ===== */
if (localStorage.getItem("loggedIn") !== "true") {
  alert("Sila log masuk terlebih dahulu!");
  window.location.href = "login.html";
}

function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "login.html";
}

/* ================= CONFIG ================= */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbzWA_vgNqdfhFSCMseFiQrYPy_iFUy20fqK4cj46VACFx2eAtVsmGFfvozsGJBuFcFJ/exec";   // üî¥ WAJIB URL TERKINI

const KATEGORI = "KAJIAN"; // tukar ke PERUNDANGAN / KAJIAN jika duplicate

/* ================= ELEMENTS ================= */
const tajukInput = document.getElementById("tajuk");
const mesyuaratSelect = document.getElementById("mesyuarat");
const tahunSelect = document.getElementById("tahun");
const bilInput = document.getElementById("bil");
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileList = document.getElementById("fileList");
const statusMsg = document.getElementById("statusMsg");
  
/* ===== YEAR OPTIONS (2026 ‚Üí 2006) ===== */
for (let y = 2026; y >= 2006; y--) {
  tahunSelect.innerHTML += `<option value="${y}">${y}</option>`;
}

/* ================= FILE HANDLING ================= */
let files = [];

dropZone.onclick = () => fileInput.click();
fileInput.onchange = e => addFiles(e.target.files);

dropZone.ondragover = e => { e.preventDefault(); };
dropZone.ondrop = e => {
  e.preventDefault();
  addFiles(e.dataTransfer.files);
};

function addFiles(list) {
  for (let f of list) files.push(f);
  renderFiles();
}

function renderFiles() {
  fileList.innerHTML = "";
  files.forEach((f,i) => {
    fileList.innerHTML += `
      <div class="file-item">
        <span>${f.name}</span>
        <button class="btn secondary" onclick="removeFile(${i})">Buang</button>
      </div>`;
  });
}

function removeFile(i) {
  files.splice(i,1);
  renderFiles();
}
  
/* ================= SUBMIT ================= */
async function submitUpload() {

  if (!tajukInput.value || !mesyuaratSelect.value || !tahunSelect.value || files.length === 0) {
    alert("Sila lengkapkan semua maklumat.");
    return;
  }

  statusMsg.innerText = "Memuat naik...";

  const filesData = await Promise.all(
    files.map(f => new Promise(res => {
      const r = new FileReader();
      r.onload = () => res({
        name: f.name,
        type: f.type,
        data: r.result
      });
      r.readAsDataURL(f);
    }))
  );

  const payload = {
    kategori: KATEGORI,
    tajuk: tajukInput.value,
    mesyuarat: mesyuaratSelect.value,
    tahun: tahunSelect.value,
    bil: bilInput.value || 1,
    files: filesData
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const json = await res.json();

    if (json.success) {
      alert("‚úÖ " + json.message);
      resetForm();
    } else {
      alert("‚ùå " + json.message);
    }

  } catch (err) {
    alert("‚ùå Ralat sambungan ke server");
    console.error(err);
  }

  statusMsg.innerText = "";
}
/* ================= RESET ================= */
function resetForm() {
  tajukInput.value = "";
  mesyuaratSelect.value = "";
  tahunSelect.selectedIndex = 0;
  bilInput.value = 1;
  files = [];
  fileList.innerHTML = "";
  statusMsg.innerText = "";
}

</script>

</body>
</html>
