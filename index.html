<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laman Utama | SPDPP</title>
  <script src="https://kit.fontawesome.com/a2e0e6d60a.js" crossorigin="anonymous"></script>

  <style>
    /* ===== RESET ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f9;
      display: flex;
      min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #004aad, #007bff);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-header {
      padding: 20px;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,.2);
    }

    .sidebar-nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: background .2s;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      background: rgba(255,255,255,.2);
    }

    .logout-btn {
      background: none;
      border: none;
      color: #fff;
      padding: 14px 20px;
      font-size: 15px;
      text-align: left;
      cursor: pointer;
      border-top: 1px solid rgba(255,255,255,.2);
    }

    .logout-btn:hover {
      background: rgba(255,255,255,.2);
    }

    /* ===== MAIN ===== */
    .main-content {
      flex: 1;
      padding: 40px;
    }

    .header-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #0056d2;
      margin-bottom: 10px;
    }

    .welcome {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    /* ===== MODULE CARDS ===== */
    .module-container {
      display: flex;
      justify-content: center;
      gap: 36px;
      flex-wrap: wrap;
    }

    .module-card {
      width: 220px;
      height: 200px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: .3s;
    }

    .module-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 35px rgba(0,0,0,0.25);
    }

    .module-icon {
      font-size: 54px;
      margin-bottom: 16px;
    }

    .card-gpp {
      background: linear-gradient(135deg, #4facfe, #00c6ff);
      color: #003b6f;
    }

    .card-law {
      background: linear-gradient(135deg, #ffd194, #ffb347);
      color: #5a3300;
    }

    .card-study {
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      color: #064b3a;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>
